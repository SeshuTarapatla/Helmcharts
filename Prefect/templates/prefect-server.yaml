apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app }}-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app }}-server
  template:
    metadata:
      labels:
        app: {{ .Values.app }}-server
    spec:
      initContainers:
        - name: ensure-prefect-db
          image: {{ .Values.postgres.image }}
          env: {{ include "prefect.dbEnv" . | nindent 12 }}
          command:
            - sh
            - -c
            - |
              set -e
              echo "Ensuring prefect database exists..."
              psql -d postgres -tc \
                "SELECT 1 FROM pg_database WHERE datname = '${PREFECTDB}'" \
              | grep -q 1 \
              || psql -d postgres -c "CREATE DATABASE ${PREFECTDB}"
              echo "Database ready."          
      containers:
        - name: {{ .Values.app }}-server
          image: {{ .Values.image }}
          imagePullPolicy: IfNotPresent
          command: ["prefect", "server", "start", "--host", "0.0.0.0"]
          ports:
            - containerPort: {{ .Values.server.port }}
          env: {{ include "prefect.dbEnv" . | nindent 12 }}
            - name: PREFECT_API_DATABASE_CONNECTION_URL
              value: postgresql+asyncpg://$(PGUSER):$(PGPASSWORD)@$(PGHOST):$(PGPORT)/$(PREFECTDB)
            
